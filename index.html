,<style>
    .Uber {
        background-color: black;
        color: white;
        border: none;
        height : 35px;
        width: 130px;
        cursor: pointer;
        margin: 2px;
        transition: opacity 0.15s;
    }
    .uber:hover{
        opacity: 0.7;
    }
    .Amazon {
        background-color: rgb(255, 216, 20);
        border: none;
        height: 35px;
        width: 180px;
        margin: 2px;
        cursor: pointer;
        border-radius: 50px;
        font-weight: bold;
    }
    .Amazon:hover{
        background-color: yellow;
        transition: background-color 0.15s;
    }
    .Github { 
        background-color: rgb(46, 164, 79);
        color: white;
        font-weight: bold;
        height: 35px;
        width: 100px;
        border: none;
        cursor: pointer;
        border-radius: 10px;
        margin: 2px;
        transition: box-shadow 0.15s;
    }
    .Github:hover{
        box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.15)
    }
    .Bootstrap {
        background-color: rgb(121, 82, 179);
        font-weight: bold;
        height : 35px;
        width: 130px;
        cursor: pointer;
        margin: 2px;
        border: none;
        color: white;
        border-radius: 5px;
        opacity: 0.7;

    }
    .Bootstrap:hover{
        opacity: 1;
    }
    .Bootstrap-download{
        color: rgb(108, 117, 125);
        height: 35px;
        width: 130px;
        cursor: pointer;
        margin: 2px;
        background-color: white;
        border:none;
    }
    .Bootstrap-download:hover{
        color: white;
        background-color:rgb(108, 117, 125);
        transition: background-color 0.15s;
    }
    .linkedin {
        background-color: rgb(10, 102, 194);
        color: white;
        border: none;
        height : 35px;
        width: 230px;
        font-weight: bold;
        margin: 2px;
        cursor: pointer;
        border-radius: 50px;
        opacity: 0.7;
    }
    .linkedin:hover{
        opacity: 1;
    }
    .linkedin-save{
        background-color: none;
        height: 35px;
        width: 80px;
        color: rgb(10, 102, 194);
        font-weight: bold;
        border-radius: 50px;
        border-color:rgb(10, 102, 194);
        cursor: pointer;
        margin: 2px;
    }
    .linkedin-save:hover{
        background-color: transparent;
    }

</style>
<button class="Uber"> Request now </button>
<button class="Amazon"> Add to Cart</button>
<button class="Github"> Sign up </button>
<button class="Bootstrap"> Get started </button>
<button class="Bootstrap-download"> Download </button>
<button class="linkedin"> Apply on company website </button>
<button class="linkedin-save">Save</button>
